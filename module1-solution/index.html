<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app_style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="validateDishes();">Check If Too Much</button>
             <div>I do NOT consider empty items</div>
         </div>
         <div class="form-group message">
           <div class="invalid-msg" ng-if="msg === 'no_dishes_msg'">Please enter data first</div>
           <div class="valid-msg" ng-if="msg === 'success_msg'">Enjoy!</div>
           <div class="valid-msg" ng-if="msg === 'dishes_size_msg'">Too much!</div>
         </div>
   </div>

</body>
</html>
